<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 4 Live Coding</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__title-container">
        <button class="header__edit btn" title="Edit List Name">&#9998;</button>
        <h1 class="header__title">My Awesome Todo List</h1>
        <span class="header__subtitle">by AJ Webb</span>
      </div>
      <button class="header__add-todo btn">Add Todo</button>
    </header>
    <main class="content">
      <ul class="todos">
        <li class="todo">
          <label class="todo__label">
            <input type="checkbox" class="todo__toggle" />
            <span class="todo__title">Go over the brief</span>
          </label>
        </li>
        <li class="todo">
          <label class="todo__label">
            <input type="checkbox" class="todo__toggle" />
            <span class="todo__title">Talk about JavaScript</span>
          </label>
        </li>
        <li class="todo">
          <label class="todo__label">
            <input type="checkbox" class="todo__toggle" />
            <span class="todo__title">Talk about Git workflow</span>
          </label>
        </li>
        <li class="todo">
          <label class="todo__label">
            <input type="checkbox" class="todo__toggle" />
            <span class="todo__title">Create a modal</span>
          </label>
        </li>
        <li class="todo">
          <label class="todo__label">
            <input type="checkbox" class="todo__toggle" />
            <span class="todo__title">Answer questions</span>
          </label>
        </li>
      </ul>

      <section class="modal">
        <div class="modal__body">
          <button class="modal__close-btn btn">x</button>
          <h2 class="modal__title">Edit List Name</h2>
          <form class="form">
            <label class="form__label">
              Title
              <input
                type="text"
                name="list-title"
                id="list-title"
                class="form__input"
              />
            </label>
            <label class="form__label">
              Subtitle
              <input
                type="text"
                name="list-subtitle"
                id="list-subtitle"
                class="form__input"
              />
            </label>
            <button class="btn">Save</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">Made with &hearts; by AJ Webb</footer>
    <!-- SCRIPTS GO HERE -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
